<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-plan.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View plan</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View plan</h1>
      <div id="message-container"></div>
      <table id="plans-table" class="data-table">
        <tbody id="${plan.planid}">
          <tr>
            <th>ID</th>
            <td>${plan.planid}</td>
          </tr>
          <tr>
            <th translate="yes">Name</th>
            <td>${plan.planid}</td>
          </tr>
          <tr>
            <th translate="yes">Price</th>
            <td>${plan.amountFormatted}</td>
          </tr>
          <tr>
            <th translate="yes">Billing inteval</th>
            <td>${plan.interval_count} ${plan.interval}(s)</td>
          </tr>
          <tr>
            <th translate="yes">Trial period</th>
            <td>${plan.trial_period_days} day(s)</td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-planid">
      <div class="error message" translate="yes">
        Error! An invalid plan was selected
      </div>
    </template>
    <template id="invalid-plan">
      <div class="error message" translate="yes">
        Error! An invalid plan was selected
      </div>
    </template>
    <template id="unpublished-plan">
      <div class="error message" translate="yes">
        The selected plan is no longer available to users
      </div>
    </template>
  </body>
</html>
