<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-billing-profiles.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Billing profiles</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Billing profiles</h1>
      <p><a href="/account/subscriptions/create-billing-profile" class="button" translate="yes">Create billing profile</a></p>
      <div id="no-customers">
        <p translate="yes">You have not added any billing information yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="customers-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Email</th>
              <th translate="yes">Description</th>
              <th translate="yes">Paid subscriptions</th>
              <th translate="yes">Free subscriptions</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/account/subscriptions/billing-profiles?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="customer-row">
      <tr id="${customer.id}">
        <td>
          <a href="/account/subscriptions/billing-profile?customerid=${customer.id}">${customer.id}</a>
        </td>
        <td>
          <a href="mailto:${customer.email}">${customer.email}</a>
        </td>
        <td>${customer.description}</td>
        <td>
          <a href="/account/subscriptions/billing-profile-subscriptions?customerid=${customer.id}">${customer.paid}</a>
        </td>
        <td>
          <a href="/account/subscriptions/billing-profile-subscriptions?customerid=${customer.id}">${customer.free}</a>
        </td>
      </tr>
    </template>
  </body>
</html>
