<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-billing-profile.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Delete customer</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete customer</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/subscriptions/delete-billing-profile?customerid=${customer.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <button id="submit-button" class="button" type="submit" translate="yes">Delete profile</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The billing profile has been deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred deleting the customer
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
