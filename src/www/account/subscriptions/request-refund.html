<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Request refund for invoice</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Request refund for invoice</h1>
      <p translate="yes">Refunds are subject to review and may be granted or denied depending on costs incurred.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="reason" translate="yes">Reason</label>
          <div class="field">
            <input required="" id="reason" name="reason" type="text" maxlength="200">
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Request refund</button>
        </div>
      </form>
    </div>
    <template id="refund-requested">
      <span>You previously requested a refund.</span>
    </template>
    <template id="refund-denied">
      <div class="error message" translate="yes">
        Your refund request was denied
      </div>
      <p>${charge.refundDenied}</p>
    </template>
    <template id="refund-denied">
      <div class="error message" translate="yes">
        Error! An invalid or missing reason
      </div>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The refund request has been lodged
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-invoiceid">
      <div class="error message" translate="yes">
        Error! An invalid invoice was specified
      </div>
    </template>
    <template id="invalid-chargeid">
      <div class="error message" translate="yes">
        Error! An invalid charge was selected
      </div>
    </template>
    <template id="invalid-charge">
      <div class="error message" translate="yes">
        Error! An invalid charge was selected
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
