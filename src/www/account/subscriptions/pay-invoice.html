<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Pay invoice</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Pay invoice</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/subscriptions/pay-invoice?invoiceid=${invoice.id}" name="submit-form">
        <div class="input-fields">
          <label class="field-label" translate="yes">Amount</label>
          <span id="amount-now" class="next-charge">${invoice.amountFormatted} ${invoice.currency}</span>
        </div>
        <div class="button-group spaced-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Pay invoice</button>
          <a class="button" href="/account/subscriptions/add-payment-method?customerid=${invoice.customer}" translate="yes">Add payment method</a>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The invoice has been paid
      </div>
    </template>
    <template id="invalid-paymentmethodid">
      <div class="error message" translate="yes">
        Error! Invalid or missing payment method
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred paying the invoice
      </div>
    </template>
  </body>
</html>
