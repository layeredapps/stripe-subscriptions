<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Refund invoice</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Refund invoice</h1>
      <p translate="yes">This will immediately end your subscription access.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/subscriptions/refund-invoice?invoiceid=${invoice.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div id="refund-container">
          <div class="input-fields">
            <label class="field-label" translate="yes">Refund</label>
            <div class="field">
              <span id="refund-now" class="next-charge"></span>
              <p class="refund-note">Refunds may take 5 - 10 business days for funds to return to your bank account.</p>
            </div>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label"></label>
          <div class="form-buttons">
            <button id="submit-button" type="submit" class="button" translate="yes">Refund invoice</button>
          </div>
        </div>
      </form>
    </div>
    <template id="refund-template">
      <span>${charge.amountFormatted} ${charge.currency}</span>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The invoice has been refunded
      </div>
    </template>
    <template id="invalid-charge">
      <div class="error message" translate="yes">
        Error! An invalid invoice was selected
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot refund invoices from someone else's account
      </div>
    </template>
    <template id="invalid-invoiceid">
      <div class="error message" translate="yes">
        Error! An invalid invoice was specified
      </div>
    </template>
    <template id="invoice-unpaid">
      <div class="error message" translate="yes">
        This invoice has not been paid
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
