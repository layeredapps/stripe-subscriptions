<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscriptions.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Confirm subscription</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
  </head>
  <body>
    <div class="container">
      <form id="submit-form" method="post" class="input-form" action="/account/subscriptions/confirm-subscription?planid=${plan.planid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <h1 translate="yes">Confirm subscription</h1>
        <div id="message-container"></div>
        <div id="existing-container">
          <h3 translate="yes">Billing profile</h3> 
          <div id="customerid"></div>
          <div class="form-buttons nested-button">
            <a class="small-button" href="/account/subscriptions/create-billing-profile?return-url=/account/subscriptions/confirm-subscription?planid=${plan.planid}">Add billing information</a>
          </div>
        </div>
        <h3 translate="yes">Plan information</h3>
        <table id="plan-table" class="list-table">
          <tr>
            <th translate="yes">Plan</th>
            <th translate="yes">Price</th>
            <th translate="yes">Period</th>
          </tr>
        </table>
        <div id="charge"></div>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button submit" translate="yes">Start subscription</button>
        </div>
      </form>
    </div>
    <template id="customer-option">
      <div>
        <label for="${customer.id}">
          <input type="radio" value="${customer.id}" name="customerid" id="${customer.id}" />
          ${customer.description}
        </label>
      </div>
    </template>
    <template id="charge-now">
      <p translate="yes">You will be billed ${plan.amountFormatted} now and each ${plan.interval}.</p>
    </template>
    <template id="charge-later">
      <p translate="yes">Recurring charges of ${plan.amountFormatted} begin in ${plan.trial_period_days} days.</p>
    </template>
    <template id="plan-row">
      <tr>
        <td>${plan.planid}</td>
        <td>${plan.amountFormatted}</td>
        <td>${plan.interval_count}x ${plan.interval}</td>
      </tr>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-paymentmethodid">
      <div class="error message" translate="yes">
        Error! You have not added payment information
      </div>
    </template>
    <template id="invalid-customerid">
      <div class="error message" translate="yes">
        Error! An invalid billing profile was selected
      </div>
    </template>
    <template id="invalid-planid">
      <div class="error message" translate="yes">
        Error! An invalid plan was selected
      </div>
    </template>
    <template id="invalid-plan">
      <div class="error message" translate="yes">
        Error! An invalid plan was selected
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
