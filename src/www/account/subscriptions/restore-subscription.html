<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscription.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Restore subscription</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Restore subscription</h1>
      <p translate="yes">This will stop the subscription from canceling.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/subscriptions/restore-subscription?subscriptionid=${subscription.subscriptionid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="form-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Restore subscription</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The subscription has been restored and will no longer cancel
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-subscription">
      <div class="error message" translate="yes">
        Error! The subscription is not canceling
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot restore someone else's subscription
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
