<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-refund.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View refund</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View refund</h1>
      <table id="refunds-table" class="data-table">
        <tbody id="${refund.id}">
          <tr>
            <th>ID</th>
            <td>
              <a href="/account/subscriptions/refund?refundid=${refund.id}">${refund.id}</a>
            </td>
          </tr>
          <tr>
            <th translate="yes">Amount</th>
            <td>${refund.amountFormatted} ${refund.currency}</td>
          </tr>
          <tr>
            <th translate="yes">Charge</th>
            <td>
              <a href="/account/subscriptions/charge?chargeid=${refund.charge}">${refund.charge}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-refundid">
      <div class="error message" translate="yes">
        Error! An invalid refund was selected
      </div>
    </template>
    <template id="invalid-refund">
      <div class="error message" translate="yes">
        Error! An invalid refund was selected
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot access someone else's refund
      </div>
    </template>
  </body>
</html>
