<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Change plan for subscription</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Change plan for subscription</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" action="/account/subscriptions/change-plan?subscriptionid=${subscription.subscriptionid}" class="input-form" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="name" translate="yes">Current plan</label> 
          <span id="plan-name" class="next-charge"></span>
        </div>
        <div class="input-fields">
          <label class="field-label" for="source" translate="yes">New plan</label> 
          <div class="field">
            <div id="planid"></div>
          </div>
        </div>
        <div id="payment-method-container" class="input-fields">
          <label class="field-label" for="source" translate="yes">Payment method</label>
          <div class="field">
            <div id="paymentmethodid"></div>
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Change plan</button>
        </div>
      </form>
    </div>
    <template id="plan-option-template">
      <div>
        <label value="${plan.planid}">
          <input type="radio" value="${plan.planid}" id="${plan.planid}" name="planid" />
          ${plan.planid}
        </label>
      </div>
    </template>
    <template id="payment-method-option-template">
      <div>
        <label value="${payment_method.id}">
          <input type="radio" value="${payment_method.id}" id="${payment_method.id}" name="paymentmethodid" />
          ${payment_method.card.brand} last 4 digits ${payment_method.card.last4} expiring ${payment_method.card.exp_month} / ${payment_method.card.exp_year}
        </label>
      </div>
    </template>
    <template id="plan-name-template">
      <span>${plan.planid}</span>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! Your subscription has been updated
      </div>
    </template>
    <template id="invalid-paymentmethodid">
      <div class="error message" translate="yes">
        Error! You must add payment information first
      </div>
    </template>
    <template id="no-plans">
      <div class="error message" translate="yes">
        Error! There are no published plans to change to
      </div>
    </template>
    <template id="invalid-planid">
      <div class="error message" translate="yes">
        Error! An invalid plan was selected
      </div>
    </template>
    <template id="invalid-plan">
      <div class="error message" translate="yes">
        Error! An invalid plan was selected
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred updating your subscription
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
