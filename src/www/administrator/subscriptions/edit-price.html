<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-price.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Edit ${price.priceid}</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Edit ${price.priceid}</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/edit-price?priceid=${price.priceid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="nickname" translate="yes">Nickname</label>
          <div class="field">
            <input required="" id="nickname" name="nickname" type="text"">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label"></label>
          <div class="form-buttons">
            <button id="submit-button" type="submit" class="button" translate="yes">Update price</button>
          </div>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The price has been updated
      </div>
    </template>
    <template id="invalid-name">
      <div class="error message" translate="yes">
        Error! Invalid nickname value
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-priceid">
      <div class="error message" translate="yes">
        Error! An invalid price was specified
      </div>
    </template>
    <template id="invalid-price">
      <div class="error message" translate="yes">
        Error! An invalid price was specified
      </div>
    </template>
    <template id="inactive-price">
      <div class="error message" translate="yes">
        The selected price is not active
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
