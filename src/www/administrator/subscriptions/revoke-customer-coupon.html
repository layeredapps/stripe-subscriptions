<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Revoke coupon from customer</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Revoke coupon from customer</h1>
      <p translate="yes">This will remove the discount from the customer.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/revoke-customer-coupon?customerid=${customer.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <button id="submit-button" class="button" type="submit" translate="yes">Revoke coupon</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The coupon has been revoked
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-customerid">
      <div class="error message" translate="yes">
        Error! An invalid customer was specified
      </div>
    </template>
    <template id="invalid-customer">
      <div class="error message" translate="yes">
        Error! An invalid customer was specified
      </div>
    </template>
    <template id="no-discount">
      <div class="error message" translate="yes">
        This customer does not have a discount
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
