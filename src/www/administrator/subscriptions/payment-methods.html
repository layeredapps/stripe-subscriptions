<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-methods.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Payment methods</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Payment methods</h1>
      <div id="message-container"></div>
      <div id="no-payment-methods">
        <p translate="yes">No payment methods have been created yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="payment-methods-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Customer</th>
              <th translate="yes">Brand</th>
              <th translate="yes">Status</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/administrator/subscriptions/payment-methods?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="payment-method-row">
      <tr id="${payment_method.id}">
        <td><a href="/administrator/subscriptions/payment-method?paymentmethodid=${payment_method.id}">${payment_method.id}</a></td>
        <td><a href="/administrator/subscriptions/customer?customerid=${payment_method.customer}">${payment_method.stripeid}</a></td>
        <td>${payment_method.card.brand}</td>
        <td id="${payment_method.id}-status"></td>
      </tr>
    </template>
  </body>
</html>
