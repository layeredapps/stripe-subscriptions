<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charges.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Charges</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Charges</h1>
      <p translate="yes">Each invoice with an amount generates a charge.</p>
      <div id="message-container"></div>
      <div id="no-charges">
        <p translate="yes">No charges have occured yet.</p>
      </div>
      <div class="charts" id="created-chart-container">
        <div class="chart">
          <h2>Created in last 365 days</h2>
          <div class="metrics" id="created-highlights">
          </div>
          <div class="graph">
            <div class="values" id="created-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="created-chart" class="threesixfive"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>365 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="list-table-wrapper">
        <table id="charges-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Customer</th>
              <th translate="yes">Invoice</th>
              <th translate="yes">Paid</th>
              <th translate="yes">Amount</th>
              <th translate="yes">Amount refunded</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="chart-value">
      <h3>${object.value}</h3>
    </template>
    <template id="chart-column">
      <li><span title="${metric.value} on ${metric.dateKey}" style="height: ${metric.normalized}%; top: ${metric.top}%"></span></li>
    </template>
    <template id="metric-highlights">
      <ul>
        <li>
          ${highlight.todayFormatted}
          <span>today</span>
        </li>
        <li>
          ${highlight.yesterdayFormatted}
          <span>yesterday</span>
        </li>
        <li>
          ${highlight.last7DaysFormatted}
          <span>7 days</span>
        </li>
        <li>
          ${highlight.last30DaysFormatted}
          <span>30 days</span>
        </li>
        <li>
          ${highlight.last90DaysFormatted}
          <span>90 days</span>
        </li>
        <li>
          ${highlight.totalFormatted}
          <span>all time</span>
        </li>
      </ul>
    </template>
    <template id="page-link">
      <li>
        <a href="/administrator/subscriptions/charges?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="charge-row">
      <tr id="${charge.id}">
        <td>
          <a href="/administrator/subscriptions/charge?chargeid=${charge.id}">${charge.id}</a>
        </td>
        <td>
          <a href="/administrator/subscriptions/customer?customerid=${charge.customer}">${charge.customer}</a>
        </td>
        <td>
          <a href="/administrator/subscriptions/invoice?invoiceid=${charge.invoice}">${charge.invoice}</a>
        </td>
        <td>${charge.paid}</td>
        <td>${charge.amountFormatted || '-'}</td>
        <td>${charge.amountRefundedFormatted || '-'}</td>
        <td>${charge.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
