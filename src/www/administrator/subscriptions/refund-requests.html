<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Refund requests</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Refund requests</h1>
      <p translate="yes">Users can refund themselves during a grace period, then request administrator-approved refunds.</p>
      <div id="message-container"></div>
      <div id="no-charges">
        <p translate="yes">No refund requests have occured yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="charges-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Customer</th>
              <th translate="yes">Charge date</th>
              <th translate="yes">Amount</th>
              <th translate="yes">Reason</th>
              <th translate="yes">Request date</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/administrator/subscriptions/charges?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="charge-row">
      <tr id="${charge.id}">
        <td><a href="/administrator/subscriptions/charge?chargeid=${charge.id}">${charge.id}</a></td>
        <td><a href="/administrator/subscriptions/customer?customerid=${charge.customer}">${charge.customer}</a></td>
        <td>${charge.createdAtFormatted}</td>
        <td>${charge.amountFormatted}</td>
        <td>${charge.refundReason}</td>
        <td>${charge.refundRequestedFormatted}</td>
      </tr>
    </template>
  </body>
</html>
