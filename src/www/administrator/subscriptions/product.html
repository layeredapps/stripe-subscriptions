<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View product</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View product</h1>
      <div id="message-container"></div>
      <table id="products-table" class="data-table">
        <tbody id="${product.id}">
          <tr>
            <th>ID</th>
            <td>
              <a href="/administrator/subscriptions/product?productid=${product.id}">${product.id}</a>
            </td>
          </tr>
          <tr>
            <th translate="yes">Name</th>
            <td>${product.name}</td>
          </tr>
          <tr>
            <th translate="yes">Statement</th>
            <td>${product.statement_descriptor}</td>
          </tr>
          <tr>
            <th translate="yes">Status</th>
            <td id="published" translate="yes">Published</td>
            <td id="unpublished" translate="yes">Unpublished</td>
            <td id="not-published" translate="yes">Not yet published</td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-productid">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
    <template id="invalid-product">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
  </body>
</html>
