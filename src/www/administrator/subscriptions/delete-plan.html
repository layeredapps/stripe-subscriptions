<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Delete plan</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete plan</h1>
      <p translate="yes">The plan will be deleted immediately and cannot be recovered.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/delete-plan?planid=${plan.planid}" name="submit-form">
        <button id="submit-button" class="button" type="submit" translate="yes">Delete plan</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The plan has been deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred deleting the plan
      </div>
    </template>
  </body>
</html>
