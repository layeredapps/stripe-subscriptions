<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-price.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View price</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View price</h1>
      <div id="message-container"></div>
      <table id="prices-table" class="data-table">
        <tbody id="${price.priceid}">
          <tr>
            <th>ID</th>
            <td>${price.priceid}</td>
          </tr>
          <tr>
            <th>Nickname</th>
            <td>${price.nickname}</td>
          </tr>
          <tr>
            <th translate="yes">Product</th>
            <td><a href="/administrator/subscriptions/product?productid=${price.product}">${price.product}</a></td>
          </tr>
          <tr>
            <th>Type</th>
            <td>${price.type}</td>
          </tr>
          <tr>
            <th>Billing scheme</th>
            <td>${price.billing_scheme}</td>
          </tr>
          <tr>
            <th translate="yes">Price</th>
            <td id="amount">${price.amountFormatted}${price.currency} x  ${price.interval}</td>
            <td id="free">Free</td>
          </tr>
          <tr>
            <th translate="yes">Status</th>
            <td id="published" translate="yes">Published</td>
            <td id="unpublished" translate="yes">Unpublished</td>
            <td id="not-published" translate="yes">Not yet published</td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-priceid">
      <div class="error message" translate="yes">
        Error! An invalid price was specified
      </div>
    </template>
    <template id="invalid-price">
      <div class="error message" translate="yes">
        Error! An invalid price was specified
      </div>
    </template>
  </body>
</html>
