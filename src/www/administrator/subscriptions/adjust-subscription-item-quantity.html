<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription-item.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Adjust subscription item quantity</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Adjust subscription item quantity</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/adjust-subscription-item-quantity?subscriptionitemid=${subscription_item.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="quantity" translate="yes">Quantity</label>
          <div class="field">
            <input type="number" name="quantity" id="quantity" min="1">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label"></label>
          <div class="form-buttons">
            <button id="submit-button" type="submit" class="button" translate="yes">Adjust quantity</button>
          </div>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The new quantity has been applied
      </div>
    </template>
    <template id="invalid-quantity">
      <div class="error message" translate="yes">
        Error! Missing or invalid quantity
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-subscriptionitemid">
      <div class="error message" translate="yes">
        Error! An invalid subscription item was specified
      </div>
    </template>
    <template id="invalid-subscription-canceling">
      <div class="error message" translate="yes">
        Error! The selected subscription is canceled or canceling
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
