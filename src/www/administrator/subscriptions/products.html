<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-products.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Products</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Products</h1>
      <p translate="yes">Plans require products defining their contents.</p>
      <p><a href="/administrator/subscriptions/create-product" class="button" translate="yes">Create product</a></p>
      <div id="no-products">
        <p translate="yes">No products have been created yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="products-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Name</th>
              <th translate="yes">Statement description</th>
              <th translate="yes">Status</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/administrator/subscriptions/products?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="product-row">
      <tr id="${product.id}">
        <td><a href="/administrator/subscriptions/product?productid=${product.id}">${product.id}</a></td>
        <td>${product.name}</td>
        <td>${product.statement_descriptor}</td>
        <td id="not-published-${product.id}" translate="yes">Not published yet</td>
        <td id="published-${product.id}" translate="yes">Published</td>
        <td id="unpublished-${product.id}" translate="yes">Unpublished</td>
      </tr>
    </template>
  </body>
</html>
