<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">View setup intent</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View setup intent</h1>P
      <table id="setup_intents-table" class="data-table">
        <tbody id="${setup_intent.id}">
          <tr>
            <th>ID</th>
            <td>${setup_intent.id}</td>
          </tr>
          <tr>
            <th translate="yes">Customer</th>
            <td><a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.customer}</a></td>
          </tr>
          <tr>
            <th translate="yes">Account</th>
            <td><a href="/administrator/account?accountid=${setup_intent.accountid}">${setup_intent.accountid}</a></td>
          </tr>
          <tr>
            <th translate="yes">Status</th>
            <td id="requires_capture" translate="yes">Requires capture</td>
            <td id="requires_setup_method" translate="yes">Requires setup method</td>
            <td id="requires_payment_method" translate="yes">Requires payment method</td>
            <td id="processing"></td>
            <td id="requires_confirmation" translate="yes">Requires confirmation</td>
            <td id="requires_action" translate="yes">Requires action</td>
            <td id="canceled" translate="yes">Canceled</td>
            <td id="succeeded" translate="yes">Succeeded</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
