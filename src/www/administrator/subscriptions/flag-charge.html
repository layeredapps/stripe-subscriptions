<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Flag charge</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Flag charge</h1>
      <p translate="yes">If you think a charge is fraudulent flagging it may help Stripe block similar charges later.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
        <button id="submit-button" class="button" type="submit" translate="yes">Flag charge</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The charge has been flagged
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred flagging the charge
      </div>
    </template>
  </body>
</html>
