<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupons.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Create coupon</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Create coupon</h1>
      <p translate="yes">Coupons allow discounts to be applied to customers and subscriptions.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/create-coupon" name="submit-form">
        <div class="input-fields">
          <label class="field-label" for="couponid" translate="yes">Coupon ID</label>
          <div class="field">
            <input required="" id="couponid" name="couponid" type="text" maxlength="30">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="percent_off" translate="yes">Whole percent to deduct (blank if amount)</label>
          <div class="field">
            <input id="percent_off" name="percent_off" type="text" maxlength="3">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="amount_off" translate="yes">Amount to deduct</label>
          <div class="field">
            <input id="amount_off" name="amount_off" type="text" maxlength="7">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="currency" translate="yes">Currency of amount</label>

          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="duration" translate="yes">Duration applied</label>
          <div class="field">
            <select id="duration" name="duration">
              <option value="" translate="yes">Select duration</option>
              <option value="once" translate="yes">Once</option>
              <option value="repeating" translate="yes">Repeating</option>
              <option value="forever" translate="yes">Forever</option>
            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="duration_in_months" translate="yes">Duration in months if repeating (maximum 24)</label>
          <div class="field">
            <input type="number" id="duration_in_months" name="duration_in_months" value="" maxlength="3" size="5">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="max_redemptions" translate="yes">Maximum redemptions</label>
          <div class="field">
            <input type="number" id="max_redemptions" name="max_redemptions" value="" maxlength="3" size="10">
          </div>
        </div>
        <div id="redeem_by-container" class="input-fields">
          <label class="field-label" for="redeem_by" translate="yes">Date of expiration (UTC)</label>
          <div class="field">
            <input placeholder="yyyy-mm-dd hh:mm:ss" type="text" id="redeem_by" name="redeem_by" />
          </div>
        </div>
        <div class="button-group spaced-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Create coupon</button>
        </div>
      </form>
    </div>
    <template id="invalid-couponid">
      <div class="error message" translate="yes">
        Error! Invalid coupon ID value
      </div>
    </template>
    <template id="invalid-couponid-length">
      <div class="error message" translate="yes">
        Error! Coupon ID is too short or too long
      </div>
    </template>
    <template id="invalid-percent_off">
      <div class="error message" translate="yes">
        Error! Invalid percent off value
      </div>
    </template>
    <template id="invalid-amount_off">
      <div class="error message" translate="yes">
        Error! Invalid amount off value
      </div>
    </template>
    <template id="invalid-discount">
      <div class="error message" translate="yes">
        Missing a percent or amount to discount
      </div>
    </template>
    <template id="invalid-redeem_by">
      <div class="error message" translate="yes">
        Error! Invalid expiration date
      </div>
    </template>
    <template id="invalid-max_redemptions">
      <div class="error message" translate="yes">
        Error! Invalid maximum redemptions
      </div>
    </template>
    <template id="invalid-duration">
      <div class="error message" translate="yes">
        Error! Invalid duration
      </div>
    </template>
    <template id="invalid-duration_in_months">
      <div class="error message" translate="yes">
        Error! Invalid duration count
      </div>
    </template>
    <template id="duplicate-couponid">
      <div class="error message" translate="yes">
        Error! Duplicate coupon id
      </div>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Sucess! The coupon has been created
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred submitting the coupon
      </div>
    </template>

</html>
