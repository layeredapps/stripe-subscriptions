<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Create plan</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Create plan</h1>
      <p translate="yes">Customers select plans to subscribe to.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/create-plan" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="planid" translate="yes">Plan ID</label>
          <div class="field">
            <input required="" id="planid" name="planid" type="text" maxlength="50">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="productid" translate="yes">Published product</label>
          <div class="field">
            <select name="productid" id="productid">
              <option value="" translate="yes">
                Select product</option>
            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="nickname" translate="yes">Nickname</label>
          <div class="field">
            <input required="" id="nickname" name="nickname" type="text" maxlength="50">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="usage_type" translate="yes">Usage type</label>
          <div class="field">
            <select name="usage_type" id="usage_type">
              <option value="" translate="yes">Select usage type</option>
              <option value="licensed" translate="yes">Licensed</option>
              <option value="metered" translate="yes">Metered</option>
            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="amount" translate="yes">Price in cents or smallest unit</label>
          <div class="field">
            <input required="" id="amount" name="amount" type="text" maxlength="7" size="7">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="currency" translate="yes">Currency</label>
          <div class="field">

            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="interval_count" translate="yes">Billing interval (max. annual)</label>
          <div class="field">
            <select id="interval_count" name="interval_count">
              <option value="" translate="yes">Select interval count</option>
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select id="interval" name="interval">
              <option value="" translate="yes">Select interval</option>
              <option value="day" translate="yes">Day</option>
              <option value="week" translate="yes">Week</option>
              <option value="month" translate="yes" selected>Month</option>
              <option value="year" translate="yes">Year</option>
            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="trial_period_days" translate="yes">Free trial days (maximum 720)</label>
          <div class="field">
            <input id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label"></label>
          <div class="form-buttons">
            <button id="submit-button" type="submit" class="button" translate="yes">Create plan</button>
          </div>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The subscription plan has been created
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Something went wrong submitting the form
      </div>
    </template>
    <template id="product-option-template">
      <option value="${product.id}">
        ${product.name}
      </option>
    </template>
    <template id="invalid-planid">
      <div class="error message" translate="yes">
        Error! Invalid plan ID value
      </div>
    </template>
    <template id="invalid-planid-length">
      <div class="error message" translate="yes">
        Error! Invalid plan ID length
      </div>
    </template>
    <template id="invalid-productid">
      <div class="error message" translate="yes">
        Error! Invalid product ID value
      </div>
    </template>
    <template id="invalid-usage_type">
      <div class="error message" translate="yes">
        Error! Invalid usage type
      </div>
    </template>
    <template id="invalid-product">
      <div class="error message" translate="yes">
        Error! Invalid, unpublished or never published product
      </div>
    </template>
    <template id="invalid-nickname">
      <div class="error message" translate="yes">
        Error! Invalid name value
      </div>
    </template>
    <template id="invalid-nickname-length">
      <div class="error message" translate="yes">
        Error! Invalid name length
      </div>
    </template>
    <template id="invalid-amount">
      <div class="error message" translate="yes">
        Error! Invalid amount value
      </div>
    </template>
    <template id="invalid-currency">
      <div class="error message" translate="yes">
        Error! Invalid currency value
      </div>
    </template>
    <template id="invalid-interval">
      <div class="error message" translate="yes">
        Error! Invalid interval value
      </div>
    </template>
    <template id="invalid-interval_count">
      <div class="error message" translate="yes">
        Error! Invalid interval count value
      </div>
    </template>
    <template id="invalid-trial_period_days">
      <div class="error message" translate="yes">
        Error! Invalid trial period value
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
