<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Publish product</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Publish product</h1>
      <p translate="yes">Plans can be created using published products.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/publish-product?productid=${product.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <button id="submit-button" class="button" type="submit" translate="yes">Publish product</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The product has been published
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-productid">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
    <template id="invalid-product">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
    <template id="already-published">
      <div class="error message" translate="yes">
        This product is already published
      </div>
    </template>
    <template id="already-unpublished">
      <div class="error message" translate="yes">
        This product has been unpublished
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
