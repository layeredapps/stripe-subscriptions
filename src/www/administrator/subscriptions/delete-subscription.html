<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Cancel subscription</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Cancel subscription</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/delete-subscription?subscriptionid=${subscription.subscriptionid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div id="refund-container">
          <label class="field-label" translate="yes">Cancel options</label>
          <div class="checkbox-fields">
            <label class="field-label" id="delay-label">
              <input id="delay-checkbox" name="cancelation" value="delayed" type="radio">
              <span translate="yes">After current billing period on ${subscription.currentPeriodEndFormatted}</span>
            </label>
            <label class="field-label" id="immediate-full-refund-label">
              <input id="immediate-checkbox" name="cancelation" value="immediate" type="radio">
              <span translate="yes">Immediately</span>
            </label>
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Delete subscription</button>
        </div>
      </form>
    </div>
    <template id="success-immediate">
      <div class="success message" translate="yes">
        Success! The subscription has been canceled effective immediately
      </div>
    </template>
    <template id="success-delayed">
      <div class="success message" translate="yes">
        Success! The subscription has been canceled after the current billing period
      </div>
    </template>
    <template id="invalid-subscription">
      <div class="error message" translate="yes">
        Error! An invalid subscription was selected
      </div>
    </template>
    <template id="invalid-subscriptionid">
      <div class="error message" translate="yes">
        Error! An invalid subscription was selected
      </div>
    </template>
    <template id="invalid-type">
      <div class="error message" translate="yes">
        Error! An unexpected response was received
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-subscriptionid">
      <div class="error message" translate="yes">
        Error! An invalid subscription was specified
      </div>
    </template>
    <template id="invalid-subscription">
      <div class="error message" translate="yes">
        Error! This subscription is already canceled or canceling
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
