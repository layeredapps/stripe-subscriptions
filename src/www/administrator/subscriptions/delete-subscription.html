<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Cancel subscription</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Cancel subscription</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/delete-subscription?subscriptionid=${subscription.subscriptionid}" name="submit-form">
        <div id="refund-container">
          <label class="field-label" translate="yes">Cancel options</label>
          <div class="checkbox-fields">
            <div class="checkbox-fields">
              <label class="field-label" id="delay-label">
                <input id="delay-checkbox" name="refund" value="at_period_end" type="radio">
                <span translate="yes">After current billing period</span>
              </label>
              <label class="field-label" id="immediate-label">
                <input id="immediate-checkbox" name="refund" value="immediate" type="radio">
                <span translate="yes">Cancel immediately</span>
              </label>
              <label class="field-label" id="credit-label">
                <input id="credit-checkbox" name="refund" value="credit" type="radio">
                <span translate="yes">Credit unused balance for future payments</span>
              </label>
              <label class="field-label" id="refund-label">
                <input id="refund-checkbox" name="refund" value="refund" type="radio">
                <span translate="yes">Refund unused balance to original card</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Delete subscription</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The subscription has been canceled
      </div>
    </template>
    <template id="success-refund">
      <div class="success message" translate="yes">
        Success! The subscription has been canceled and refunded
      </div>
    </template>
    <template id="success-credit">
      <div class="success message" translate="yes">
        Success! The subscription has been canceled and your account credited
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred canceling the subscription
      </div>
    </template>
    <template id="invalid subscription">
      <div class="error message" translate="yes">
        Error! An invalid subscription was selected
      </div>
    </template>
  </body>
</html>
