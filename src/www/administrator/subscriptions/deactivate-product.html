<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Deactivate product</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Deactivate product</h1>
      <p translate="yes">The product will immediately become unusable by new plans.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/deactivate-product?productid=${product.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <button id="submit-button" type="submit" class="button" translate="yes">Deactivate product</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The product has been set inactive
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-productid">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
    <template id="invalid-product">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
    <template id="already-inactive">
      <div class="error message" translate="yes">
        The selected product is already inactive
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
