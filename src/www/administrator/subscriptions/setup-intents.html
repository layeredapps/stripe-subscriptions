<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Setup intents</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Setup intents</h1>
      <div id="message-container"></div>
      <div id="no-setup-intents">
        <p translate="yes">No setup intents have been created yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="setup-intents-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Customer</th>
              <th translate="yes">Status</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/administrator/subscriptions/setup-intents?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="setup-intent-row">
      <tr id="${setup_intent.id}">
        <td><a href="/administrator/subscriptions/setup-intent?setupintentid=${setup_intent.id}">${setup_intent.id}</a></td>
        <td><a href="/administrator/subscriptions/customer?customerid=${setup_intent.customer}">${setup_intent.customer}</a></td>
        <td id="${setup_intent.id}-status"></td>
      </tr>
    </template>
    <template id="requires_payment_method">
      <span translate="yes">Requires payment method</span>
    </template>
    <template id="requires_confirmation">
      <span translate="yes">Requires confirmation</span>
    </template>
    <template id="requires_action">
      <span translate="yes">Requires action</span>
    </template>
    <template id="processing">
      <span translate="yes">Processing</span>
    </template>
    <template id="canceled">
      <span translate="yes">Canceled</span>
    </template>
    <template id="succeeded">
      <span translate="yes">Succeeded</span>
    </template>
  </body>
</html>
