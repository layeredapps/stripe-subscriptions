<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View charge</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View charge</h1>
      <div id="message-container"></div>
      <table id="charges-table" class="data-table">
        <tbody id="${charge.id}">
          <tr>
            <th>ID</th>
            <td>
              <a href="/administrator/subscriptions/charge?chargeid=${charge.id}">${charge.id}</a>
            </td>
          </tr>
          <tr>
            <th translate="yes">Customer</th>
            <td>
              <a href="/administrator/subscriptions/customer?customerid=${charge.customer}">${charge.customer}</a>
            </td>
          </tr>
          <tr>
            <th translate="yes">Paid</th>
            <td>${charge.paid}</td>
          </tr>
          <tr>
            <th translate="yes">Amount</th>
            <td>${charge.amountFormatted}</td>
          </tr>
          <tr>
            <th translate="yes">Amount refunded</th>
            <td>${charge.amountRefundedFormatted || '-'}</td>
          </tr>
          <tr>
            <th translate="yes">Created</th>
            <td>${charge.createdAtFormatted}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
