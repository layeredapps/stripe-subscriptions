<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Plans</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Plans</h1>
      <p translate="yes">Users create subscriptions to published plans.</p>
      <p><a href="/administrator/subscriptions/create-plan" class="button" translate="yes">Create plan</a></p>
      <div id="no-plans">
        <p translate="yes">No plans have been created yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="plans-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Product</th>
              <th translate="yes">Price</th>
              <th translate="yes">Trial</th>
              <th translate="yes">Status</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/administrator/subscriptions/charges?plans=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="plan-row">
      <tr id="${plan.planid}">
        <td><a href="/administrator/subscriptions/plan?planid=${plan.planid}">${plan.planid}</a></td>
        <td><a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a></td>
        <td id="amount-plan-${plan.planid}">${plan.amountFormatted}${plan.currency} x  ${plan.interval}</td>
        <td id="free-plan-${plan.planid}">Free</td>
        <td id="trial-plan-${plan.planid}">${plan.trial_period_days} days</td>
        <td id="no-trial-plan-${plan.planid}">None</td>
        <td id="draft-plan-${plan.planid}" translate="yes">Draft</td>
        <td id="published-plan-${plan.planid}" translate="yes">Published</td>
        <td id="unpublished-plan-${plan.planid}" translate="yes">Unpublished</td>
        <td>${plan.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
