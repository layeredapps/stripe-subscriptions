<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Edit product</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Edit product</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="name" translate="yes">Name</label>
          <div class="field">
            <input type="text" id="name" name="name" maxlength="50">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="unit_label" translate="yes">Unit label (eg person, team, seat)</label>
          <div class="field">
            <input type="text" id="unit_label" name="unit_label" maxlength="50">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="name" translate="yes">Charge description in bank statements</label>
          <div class="field">
            <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="unit_label" translate="yes">Tax code</label>
          <div class="field">
            <select name="tax_code" id="tax_code">
              <option value="" translate="yes">Select tax code</option>
            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label"></label>
          <div class="form-buttons">
            <button id="submit-button" type="submit" class="button" translate="yes">Update product</button>
          </div>
        </div>
      </form>
    </div>
    <template id="tax-code-option">
      <option value="${taxcode.taxcodeid}">${taxcode.name}</option>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The product has been updated
      </div>
    </template>
    <template id="invalid-name">
      <div class="error message" translate="yes">
        Error! Invalid product name
      </div>
    </template>
    <template id="invalid-product-name-length">
      <div class="error message" translate="yes">
        Error! Product name is too short or too long
      </div>
    </template>
    <template id="invalid-statement_descriptor">
      <div class="error message" translate="yes">
        Error! Invalid charge description
      </div>
    </template>
    <template id="invalid-unit_label">
      <div class="error message" translate="yes">
        Error! Missing or invalid unit label
      </div>
    </template>    
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-productid">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
    <template id="invalid-product">
      <div class="error message" translate="yes">
        Error! An invalid product was specified
      </div>
    </template>
    <template id="inactive-product">
      <div class="error message" translate="yes">
        The selected product is not active
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
