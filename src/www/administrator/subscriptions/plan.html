<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View plan</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View plan</h1>
      <div id="message-container"></div>
      <table id="plans-table" class="data-table">
        <tbody id="${plan.planid}">
          <tr>
            <th>ID</th>
            <td>${plan.planid}</td>
          </tr>
          <tr>
            <th>Nickname</th>
            <td>${plan.nickname}</td>
          </tr>
          <tr>
            <th translate="yes">Product</th>
            <td><a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a></td>
          </tr>
          <tr>
            <th translate="yes">Price</th>
            <td id="amount">${plan.amountFormatted}${plan.currency} x  ${plan.interval}</td>
            <td id="free">Free</td>
          </tr>
          <tr>
            <th translate="yes">Trial period</th>
            <td id="trial">${plan.trial_period_days} days</td>
            <td id="no-trial">None</td>
          </tr>
          <tr>
            <th translate="yes">Status</th>
            <td id="published" translate="yes">Published</td>
            <td id="unpublished" translate="yes">Unpublished</td>
            <td id="not-published" translate="yes">Not yet published</td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-planid">
      <div class="error message" translate="yes">
        Error! An invalid plan was specified
      </div>
    </template>
    <template id="invalid-plan">
      <div class="error message" translate="yes">
        Error! An invalid plan was specified
      </div>
    </template>
  </body>
</html>
