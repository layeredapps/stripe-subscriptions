<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Edit ${plan.planid}</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Edit ${plan.planid}</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/edit-plan?planid=${plan.planid}" name="submit-form">
        <div class="input-fields">
          <label class="field-label" for="productid" translate="yes">Product</label>
          <div class="field">
            <select name="productid" id="productid">
              <option value="" translate="yes">
                Select product</option>
            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="trial_period_days" translate="yes">Free trial days (maximum 720)</label>
          <div class="field">
            <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Update plan</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The plan has been updated
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred updating the plan information
      </div>
    </template>
    <template id="product-option-template">
      <option value="${product.id}">
        ${product.name}
      </option>
    </template>
    <template id="invalid-name">
      <div class="error message" translate="yes">
        Error! Invalid name value
      </div>
    </template>
    <template id="invalid-productid">
      <div class="error message" translate="yes">
        Error! Invalid product ID value
      </div>
    </template>
    <template id="invalid-product">
      <div class="error message" translate="yes">
        Error! Invalid, unpublished or never published product
      </div>
    </template>
    <template id="invalid-trial_period_days">
      <div class="error message" translate="yes">
        Error! Invalid trial period value
      </div>
    </template>
  </body>
</html>
