<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Deny refund for charge</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Deny refund for charge</h1>
      <p translate="yes">The user may escalate this with their bank if they feel you are in error.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/deny-refund?chargeid=${charge.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="reason" translate="yes">Reason</label>
          <div class="field">
            <input required="" id="reason" name="reason" type="text" maxlength="200">
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" class="button" type="submit" translate="yes">Deny refund</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The refund has been denied
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-chargeid">
      <div class="error message" translate="yes">
        Error! An invalid charge was specified
      </div>
    </template>
    <template id="invalid-charge">
      <div class="error message" translate="yes">
        Error! An invalid charge was specified
      </div>
    </template>
    <template id="no-refund-request">
      <div class="error message" translate="yes">
        No refund has been requested for this charge
      </div>
    </template>
    <template id="already-denied">
      <div class="error message" translate="yes">
        Refund request already denied for this charge
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
