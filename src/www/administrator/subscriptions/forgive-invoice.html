<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-invoice.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Forgive invoice</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base href="/" target="_top">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Forgive invoice</h1>
      <p translate="yes">This will close the invoice with any owed amount forgiven.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/subscriptions/forgive-invoice?invoiceid=${invoice.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <button id="submit-button" class="button" type="submit" translate="yes">Forgive invoice</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The invoice has been marked uncollectible
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-invoiceid">
      <div class="error message" translate="yes">
        Error! An invalid invoice was specified
      </div>
    </template>
    <template id="invalid-invoice">
      <div class="error message" translate="yes">
        Error! An invalid invoice was specified
      </div>
    </template>
    <template id="already-forgiven">
      <div class="error message" translate="yes">
        The selected invoice is already forgiven
      </div>
    </template>
    <template id="already-paid">
      <div class="error message" translate="yes">
        The selected invoice is already paid
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
